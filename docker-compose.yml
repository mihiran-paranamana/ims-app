version: "3.2"

services:
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - 4200:4200
    volumes:
      - ./client:/client
      - /client/node_modules
    restart: always
    container_name: ims_client
    networks:
      - ims-network

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    restart: always
    container_name: ims_server
    networks:
      - ims-network
    depends_on:
      - mysql

  mysql:
    image: mysql
    ports:
      - 3306:3306
    volumes:
      - ims-mysql:/var/lib/mysql
    restart: always
    container_name: ims_mysql
    networks:
      - ims-network
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: ims_mysql

  adminer:
    image: adminer
    ports:
      - 9000:8080
    restart: always
    container_name: ims_adminer
    networks:
      - ims-network

volumes:
  ims-mysql:

networks:
  ims-network:
